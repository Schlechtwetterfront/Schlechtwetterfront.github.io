<div class="row">
    <div class="col-md-5">
        <label>Flags</label> <br>
        <togglebox class="bordered-dark togglebox-flags" toggled="false" value="1"><span class="circle border-colored-dark"></span>Emissive</togglebox>
        <togglebox class="bordered-dark togglebox-flags" toggled="false" value="2"><span class="circle border-colored-dark"></span>Glow</togglebox>
        <togglebox class="bordered-dark togglebox-flags" toggled="false" value="4"><span class="circle border-colored-dark"></span>Single-sided</togglebox>
        <togglebox class="bordered-dark togglebox-flags" toggled="false" value="8"><span class="circle border-colored-dark"></span>Double-sided</togglebox>
        <br>
        <togglebox class="bordered-dark togglebox-flags" toggled="false" value="16"><span class="circle border-colored-dark"></span>Hard-edged</togglebox>
        <togglebox class="bordered-dark togglebox-flags" toggled="false" value="32"><span class="circle border-colored-dark"></span>Per-Pixel Lighting</togglebox>
        <togglebox class="bordered-dark togglebox-flags" toggled="false" value="64"><span class="circle border-colored-dark"></span>Additive</togglebox>
        <togglebox class="bordered-dark togglebox-flags" toggled="false" value="128"><span class="circle border-colored-dark"></span>Specular</togglebox>
    </div>
    <div class="col-md-3">
        <label>Values</label> <br>
        Integer Value</indented_text> <input type="text" size="3" maxlength="3" id="flag-int-value" class="bordered-dark-nohover number-box talign-r" value="0"> 
        Hex Value</indented_text> <input type="text" size="2" maxlength="2" id="flag-hex-value" class="bordered-dark-nohover number-box talign-c" value="00">
    </div>
    <div class="col-md-4">
        <label>Conversion</label> <br>
        <clickable class="bordered-dark" id="convert-from-value">Convert From Value</clickable>
        <clickable class="bordered-dark" id="convert-from-hex">Convert From Hex</clickable> <br>
        <clickable class="bordered-dark" id="convert-from-flags">Convert From Flags</clickable>
    </div>
</div>
<br>
<div class="hr"></div>

<div class="row">
    <div class="col-md-3">
        <label>Render Type</label> <br>
        <select class="bordered-dark-nohover number-box" id="render-type-select" style="height: 25px; ">
{% for type in render_types %}
            <option value="{{ type[0] }}">{{ type[1] }} - {{ type[2] }}</option>
{% endfor %}
        </select>
        Hex Value <input type="text" size="2" maxlength="2" id="render-type-hex-value" class="bordered-dark-nohover number-box talign-c" value="00">
    </div>
<div class="col-md-3">
    <label>Data Values</label> <br>
Data0 Integer <input type="text" size="3" maxlength="3" id="data0-int-value" class="bordered-dark-nohover number-box talign-r" value="0"> 
Data0 Hex <input type="text" size="2" maxlength="2" id="data0-hex-value" class="bordered-dark-nohover number-box talign-c" value="00"><br>

Data1 Integer <input type="text" size="3" maxlength="3" id="data1-int-value" class="bordered-dark-nohover number-box talign-r" value="0"> 
Data1 Hex <input type="text" size="2" maxlength="2" id="data1-hex-value" class="bordered-dark-nohover number-box talign-c" value="00"><br>
</div>

<div class="col-md-4">
    <label>Chunk</label> <br>
    <input type="text" size="37" maxlength="35" id="result" class="bordered-dark-nohover number-box talign-c" value="415452420400000000000000">
    <togglebox class="bordered-dark" id="buildWithSpaces" toggled="false" value="0"><span class="circle border-colored-dark"></span>Build with spaces</togglebox> <br>
    <clickable class="bordered-dark" id="gather-all">Build ATRB Chunk</clickable>
    <clickable class="bordered-dark" id="from-all">Calculate from ATRB Chunk</clickable>
</div>
</div>
