<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>{{ page_title }}</title>
        <link rel="stylesheet" href="css/ande_dark.css">
        <link rel="icon" type="image/png" href="./img/dota_logo_red.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body>
        <div id="top_bar">
            <div align="center">
                <div id="nav_bar">
                {% for link in top_bar_links %}
                    <a class="nav" href="{{ link.link }}"> {{ link.title }} </a>
                {% endfor %}
                </div>
                <div id="title_bar">
                    {{ page_title }}
                </div>
            </div>
        </div>
    </body>
</html>
